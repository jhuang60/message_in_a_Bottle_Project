version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6
  node: circleci/node@3.0.0

jobs:
  test:
    machine: true
    steps:
      - run: npm install --save
  deploy:
    machine: true
    steps:
      - run: npm test

workflows:
  version: 2.1
  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
