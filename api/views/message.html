<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./api/style/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./api/resources/postMessage.js"></script>
    <title>Send a message</title>
  </head>
  <body>
    <header class="topnav">
      <h1 id="h1-header">Message Bottle App</h1>
      <a href="/message">Send a Message</a>
      <a href="/">Receive a Message</a>
    </header>
    <main class="container">
      <div class="container">
        <h2 id="h1-header">Send a message</h2>
        <form id="messageForm">
              <div class="form-group">
                <label for="anonymousName">Anonymous Name: </label>
                <input type="text" class="form-control" id="anonymousNameInput" placeholder="Enter an anonymous name">
              </div>
              <div class="form-group">
                <label for="message">Message: </label>
                <textarea class="form-control" id="messageInput" placeholder="Enter your message"></textarea>
              </div>
              <button class="btn btn-primary" id="submitMessageBtn">Send!</button>
        </form>
      </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
